<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<meta id="_csrf" name="_csrf" th:content="${_csrf.getToken()}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.getHeaderName()}"/>

<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
  <div class="text-center login-form">
    <div class="col-sm-5">
      <div class="panel">
        <p>아이디와 비밀번호를 입력해주세요</p>
      </div>
      <div th:if="${error}" class="form-group">
        <span th:text="${errorMessage}" class="alert alert-danger">인증에 실패했습니다</span>
      </div>
      <form th:action="@{/loginProc}" class="form-signin" method="post">
        <input type="hidden" th:value="secret" name="secret-key">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="아이디" required="required"
                 autofocus="autofocus">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
        </div>

        <div class="form-group">
          Remember Me<input type="checkbox" name="remember-me" />
        </div>
        <!--<div th:if="${param.error}" class="form-group">
            <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"
                  class="alert alert-danger">잘못된 아이디나 암호입니다</span>
        </div>-->
<!--        <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>-->
            <button type="button" onclick="formLogin()" id="formbtn" class="btn btn-lg btn-primary btn-block">로그인</button>
      </form>
    </div>
  </div>
</div>
<script>
  const formLogin = (e) => {
    const username = document.querySelector("input[name='username']").value;
    const password = document.querySelector("input[name='password']").value;

    const data = {username, password};
    console.log({data});

    const csrf = document.querySelector("meta[name='_csrf']").getAttribute("content")
    const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

    fetch("/api/login", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        [csrfHeader]: csrf,
        "X-Requested-With": "XMLHttpRequest",
        "Content-Type": "application/json"
      }
    }).then(res => res.json())
    .then(response => {
      console.log({response});
      window.location = "/";
    }).catch(error => {
      console.error({error});
      window.location = `/login?error=true&exception=${error}`
    });
  }
</script>
</body>
</html>
